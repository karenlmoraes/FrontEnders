        <div id="cadastro">

                    <input type="password" placeholder="Senha" id="senha">

                    <input type="number" placeholder="RG" id="rg">
                    <input type="number" placeholder="CEP" id="cep">
                    <input type="text" placeholder="UF" id="uf" disabled>
                    <input type="text" placeholder="Cidade" id="cidade" disabled>
                    <input type="text" placeholder="Bairro" id="bairro" disabled>
                    <input type="text" placeholder="Rua" id="rua" disabled>
                    <input type="text" placeholder="Número" id="numero">
                    <input type="text" placeholder="Complemento" id="complemento">
                    <input type="button" value="Cadastrar" id="cadastrar" class="btn-default">
                </fieldset>
            </form>
        </div>
